<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>time-calculator</title>
  <meta name="description" content="Calculate time durations">

  <link href="styles/index.css" rel="stylesheet">
</head>
<body>
  <main class="time-calculator">
    <textarea
      class="time-calculator__input"
      id="time-calculator-input"
      rows="5"
      placeholder="1h 30m
-45m
2h
1h"
      autofocus
    ></textarea>

    <input
      class="time-calculator__output"
      id="time-calculator-output"
      type="text"
      placeholder="3h 45m"
      readonly
    >
  </main>

  <a
    class="copyright"
    href="https://github.com/vovanr/time-calculator"
    target="_blank"
    rel="noopener noreferrer"
  >
    <span class="copyright__license">MIT Â©</span> <span class="copyright__author">Vladimir Rodkin</span>
  </a>

  <!--TODO: Remove Luxon-->
  <script defer src="https://moment.github.io/luxon/global/luxon.min.js"></script>
  <script type="module" src="js/index.js"></script>

  <noscript>
    Please&nbsp;enable&nbsp;<strong>JavaScript</strong> in&nbsp;your&nbsp;browser.
  </noscript>
</body>
</html>
